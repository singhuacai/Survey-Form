<link rel="stylesheet" href="survey.css">

<header>
    <h1 id = title class=text-center> Survey Form</h1>
    <p id = description  class=text-center>
        Thank you for taking the time to help us fill out the form to facilitate the investigation.
    </p>
</header>
<form id="survey-form">
    <div>
        <label id="name" for="name">Name</label>
        <input class="form-control" type="text" name="user name" id="name" placeholder="Enter your name" required>
    </div>

    <div>
        <label id="email" for="email">Email</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Enter your Email" required>
    </div>

    <div>
        <label id="number" for="number">Age<span class="clue">(optional)</span></label>
        <input class="form-control" type="number" name="age" id="number" min=10 max=100 placeholder="Enter your Age">
    </div>

    <div>
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <p>Would you recommend Mayday to a friend?</p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />Definitely</label>

        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Maybe</label>
  
        <label>
          <input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />Not sure</label>
      </div>
</form>
